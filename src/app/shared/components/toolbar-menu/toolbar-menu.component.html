<mat-toolbar class="toobar-menu" [class.mat-elevation-z4]="shadow()">
    <mat-toolbar-row>
        <a href="/dashboard" mat-button class="log">
            <mat-icon fontSet="fa" fontIcon="fa-school"></mat-icon>

            @if (popText()){
            <span class="title">Project School - {{ menuTitle() }}</span>
            }@else{
            <span class="title">Project School</span>
            }
        </a>
        <div class="content-center">
            <button mat-button [matMenuTriggerFor]="beforeMenu">
                <span>Menu</span>
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #beforeMenu="matMenu">
                @for (item of items_menu(); track $index) {
                <a mat-menu-item [routerLink]="[item.link]" routerLinkActive="active">
                    <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
                    <span>{{ item.label }}</span>
                </a>
                }
            </mat-menu>
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon class="space-right-icon">account_circle</mat-icon>
                    <span>William</span>
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <a routerLink="/users/myProfile" mat-menu-item>
                        <mat-icon>person</mat-icon>
                        <span>Perfil</span>
                    </a>
                    <mat-divider></mat-divider>
                    <a routerLink="/users/myProfile" mat-menu-item>
                        <mat-icon>logout</mat-icon>
                        <span>Sign out</span>
                    </a>
                </mat-menu>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
