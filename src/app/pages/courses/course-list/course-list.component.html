<form [formGroup]="form">
  <div fxLayout="row wrap">
    <mat-form-field
      class="form-field-category"
      fxFlex="24"
      fxFlex.xs="100"
      fxFlex.sm="24"
    >
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category">
        <mat-option value>-Selecione-</mat-option>
        @for (item of categoryValue; track item) {
        <mat-option [value]="item">{{ item }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="50" fxFlex.xs="100" fxFlex.sm="50">
      <mat-label>Filtro</mat-label>
      <input matInput formControlName="search" />
      <button matSuffix mat-icon-button (click)="doSearch()">
        <mat-icon matSuffix>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</form>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
  @for(course of courseList; track course){
  <div fxFlex="20" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="25">
    <mat-card class="mat-elevation-z4">
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-subtitle>
        {{ course.category }}
        <div fxFlex></div>
        <button mat-mini-fab style="margin-top: -32px" class="mat-elevation-z2">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-subtitle>

      <mat-card-title>{{ course.name }}o</mat-card-title>
      <mat-card-content>
        {{ course.description }}
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button>INSCREVER</button>
        <div fxFlex></div>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  }
</div>
